    <section class="imagens-compra">
        <img src="../../style/img/masculinoConjunto2.jpg" class="inteira">

                    <p style="font-size: 30px;">$49,90</p>

                    <label for="tamanho">Tamanho:</label>
                    <select id="tamanho">
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>
                <div class="produto cor">

                    <select id="cor">

                        <option value="azul">Azul</option>
                        <option value="verde">Verde</option>
                        <option value="preto">Preto</option>
                    </select>
                </div>
                <div class="produto quantidade">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" min="1" value="1">
                </div>
                <div class="comprar">
                    <div data-tooltip="Price:-R$" class="button">
                        <div class="button-wrapper">
                            <div class="text">Ver Detalhes</div>
